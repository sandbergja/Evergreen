<output id="eg-toast-container" role="status">
  <div *ngIf="message" class="alert alert-{{message.style}} alert-dismissible border-2 fade shadow-lg show">
    {{message.text}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close alert" (click)="dismiss(message)"></button>
  </div>
</output>
