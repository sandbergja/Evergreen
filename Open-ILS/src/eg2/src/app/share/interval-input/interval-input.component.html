<div class="input-group">
  <input [disabled]="disabled" id="{{domId}}-text" class="form-control" type="numeric" [(ngModel)]="period" (ngModelChange)="changeListener()" />
  <select [disabled]="disabled" id="{{domId}}-select" class="form-select" [(ngModel)]="unit" (ngModelChange)="changeListener()">
    <option value="hours" i18n>hours</option>
    <option value="days" i18n>days</option>
    <option value="weeks" i18n>weeks</option>
    <option value="months" i18n>months</option>
    <option value="years" i18n>years</option>
  </select>
</div>
